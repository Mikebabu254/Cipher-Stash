<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Base64 Converter</title>
  <link rel="stylesheet" href="css/base64.css">
</head>
<body>
  <div class="nav">

  <div class="container">
    <h2>Text and Base64 Converter</h2>

    <!-- Text to Base64 -->
    <h3>Text to Base64</h3>
    <textarea id="inputText" placeholder="Enter text to encode"></textarea>
    <button onclick="convertToBase64()">Convert to Base64</button>
    <div class="output" id="outputBase64"></div>

    <!-- Base64 to Text -->
    <h3>Base64 to Text</h3>
    <textarea id="inputBase64" placeholder="Enter Base64 to decode"></textarea>
    <button onclick="convertFromBase64()">Convert to Text</button>
    <div class="output" id="outputText"></div>
  </div>
